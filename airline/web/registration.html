<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="stylereg.css">
</head>

<body>
    <div class="container">
        <div id="img">
            <!--<img src="f1.png" alt="">-->
        </div>
        <h2>Registration Form</h2>
        <form id="registrationForm" action="Signupserevlet" method="post">
            <div class="form-row">
                <div class="form-column">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="firstname" placeholder="Enter your first name" required>

                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="lastname" placeholder="Enter your last name" required>

                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>

                    <label for="password">Password:</label>
                    <div class="input-container">
                        <input type="password" id="password" name="password" placeholder="Create a password"
                            onkeyup="validatePassword()" onfocus="showValidation()" onblur="hideValidation()" required>
                        <i class="fas fa-eye-slash toggle-visibility" id="togglePassword"></i>
                        <div id="message">
                            <h3>Password must contain:</h3>
                            <ul>
                                <li id="length" class="invalid"><i class="fas fa-times"></i> At least 8 characters length</li>
                                <li id="number" class="invalid"><i class="fas fa-times"></i> At least 1 number (0-9)</li>
                                <li id="lowercase" class="invalid"><i class="fas fa-times"></i> At least 1 lowercase letter (a-z)</li>
                                <li id="uppercase" class="invalid"><i class="fas fa-times"></i> At least 1 uppercase letter (A-Z)</li>
                                <li id="special" class="invalid"><i class="fas fa-times"></i> At least 1 special symbol (!...$)</li>
                            </ul>
                        </div>
                    </div>
                    <span><input type="checkbox" onclick="myFunction()">Show Password<br><br></span>
                </div>
                <div class="form-column">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>

                   
                </div>
            </div>
            <input type="submit" value="Register">
<!--            <p id="error" class="error-message"></p>-->
        </form>
    </div>
    <script src="scriptreg.js"></script>
</body>

</html>
