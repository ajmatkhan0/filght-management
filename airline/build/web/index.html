<!DOCTYPE html>
<html>
<head>
  <title>Flight Management Login</title>
  <link rel="stylesheet" href="log.css">
</head>
<body>
  <div class="container">
    <div class="login-form">
        <div id="img"><img src="f1.png" alt=""></div>
      <h1>Login Page</h1>
      <form action="LogSevlet" method="post">
        <input type="text" placeholder="Username" name="username" required>
        <input type="password" placeholder="Password" name="password" required>
        <input type="submit" value="Login">
        <h4>Don't have an account? <a href="registration.html">SignUp</a></h4>
      </form>
    </div>
  </div>
</body>
</html>
